<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Your Cart</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.subtotal }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">Total</td>
            <td>${{ total_price }}</td>
        </tr>
    </table>
    <a href="/">Continue Shopping</a>
</body>

</html>
